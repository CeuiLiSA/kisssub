apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"
    defaultConfig {
        applicationId "star.iota.kisssub"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "ｸﾞｯ!(๑•̀ㅂ•́)و✧ 頑張って！"
        vectorDrawables.useSupportLibrary = true
        resConfigs "zh"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
kapt {
    generateStubs = true
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //support libs
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support:recyclerview-v7:27.0.0'
    implementation 'com.android.support:cardview-v7:27.0.0'
    implementation 'com.android.support:palette-v7:27.0.0'

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    // Architecture Components
    implementation 'android.arch.persistence.room:runtime:latest.release'
    kapt 'android.arch.persistence.room:compiler:latest.release'
    testImplementation 'android.arch.persistence.room:testing:latest.release'
    implementation 'android.arch.persistence.room:rxjava2:latest.release'

    // okio
    implementation 'com.squareup.okio:okio:latest.release'

    // okhttp3
    implementation 'com.squareup.okhttp3:okhttp:latest.release'

    // glide
    implementation 'com.github.bumptech.glide:glide:latest.release'
    kapt 'com.github.bumptech.glide:compiler:latest.release'

    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:latest.release'

    // RxAndroid
    implementation 'io.reactivex.rxjava2:rxandroid:latest.release'

    // RxPermission
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:latest.release'

    // recyclerview-animators
    implementation 'jp.wasabeef:recyclerview-animators:latest.release'

    // cookie bar
    implementation 'com.liuguangqiang.cookie:library:latest.release'

    // aesthetic
    implementation 'com.afollestad:aesthetic:latest.release'

    // glide palette
    implementation 'com.github.florent37:glidepalette:latest.release'

    // color picker
    implementation 'com.github.QuadFlask:colorpicker:latest.release'

    // glide-transformations
    implementation 'jp.wasabeef:glide-transformations:latest.release'

    // rclayout
    implementation 'com.gcssloop.widget:rclayout:latest.release'

    // pinlockview
    implementation 'com.andrognito.pinlockview:pinlockview:latest.release'

    // fingerprint identify
    implementation 'com.wei.android.lib:fingerprintidentify:latest.release'

    // okgo
    implementation 'com.lzy.net:okgo:latest.release'
    implementation 'com.lzy.net:okrx2:latest.release'

    // jsoup
    implementation 'org.jsoup:jsoup:latest.release'

    // flexbox
    implementation 'com.google.android:flexbox:latest.release'

    //tkrefreshlayout
    implementation 'com.lcodecorex:tkrefreshlayout:latest.release'

    // Photo View
    implementation 'com.github.chrisbanes:PhotoView:latest.release'

    // richtext
    implementation 'com.zzhoujay.richtext:richtext:2.5.4'

    //AlipayZeroSdk
    implementation 'moe.feng:AlipayZeroSdk:latest.release'
}
